<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>   <!---To add icons-->
    <link rel="stylesheet" href="writer.css">   
    <link rel="preconnect" href="https://fonts.gstatic.com">   <!---Fonts-->
    <title>writer</title>
</head>
<body>
    <h1 class="heading">Start Writing..!!</h1>
    <div class="write">
    <div class="rectangle"><label class="plus" for="fileinput">&plus;</label><input type="file" accept=".jpg,.png,.jpeg" name="cover" id="fileinput"> <span>Add Cover</span> </div>
    
    <div class="form">
        <form action="" method="POST">
                <div class="input-field">
                    <i class="fa fa-book"></i>
                    <input type="text"  name="title" placeholder=" Story Title" required>
                </div>
                <div class="input-field">
                    <i class="fa fa-sticky-note"></i>
                    <input type="text"  name="description" placeholder="Story Description" required>
                </div>
                <div class="input-field">
                    <i class="fa fa-server"></i>
                    <select required>
                        <option>Select a genre</option>
                        <option>Action</option>
                        <option>Comedy</option>
                        <option>Drama</option>
                        <option>Fantasy</option>
                        <option>Fiction</option>
                        <option>Horror</option>
                        <option>Mystery</option>
                        <option>Romantic</option>
                        <option>Thriller</option>
                    </select>
                </div>
                <div class="input-field">
                    <i class="fa fa-edit"></i>
                    <textarea name="story" placeholder="Story" rows="3"></textarea>
                </div>
                <div class="btncontainer">
                    <button class="btn"> Publish</button>
                    <button class="btn">Save as Draft</button>
                </div>
        </form>
    </div>
    </div>

</body>
</html>
